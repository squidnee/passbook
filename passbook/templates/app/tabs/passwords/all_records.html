<h3>Passwords</h3>
                    {% for record in password_records %}
                    <div class="col-sm-4" data-toggle="modal" data-target="#myModal">
                        <div class="profile-content">
                            <b>{{ record.name }}</b>
                            <p>{{ record.username }}</p>
                        </div>
                    </div>
                    {% endfor %}
                    <h3>Wallet</h3>
                    {% for w_record in wallet_records %}
                    <div class="col-sm-4" data-toggle="modal" data-target="#myModal">
                        <div class="profile-content">
                            <b>{{ w_record.name }}</b>
                        </div>
                    </div>
                    {% endfor %}
